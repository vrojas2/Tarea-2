<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ejercicio-1.css" />
   
</head>
<body>
    <form>
        <div class="contenedor">
        <div>
            <h2>Calculadora Basica</h2>
        </div>
        <div>
            <input type="number" id="resultado"
            class="resul"
            placeholder="TU RESULTADO ES:"
            readonly/>
        </div>
        <div>
            <label for="numero 1">No. 1:  </label>
            <input type="number" id="numero1"
            class="n1" placeholder="Numero 1"/>
        </div>
        <div>
            <label for="numero 2">No. 2:  </label>
            <input type="number" id="numero2"
            class="n2" placeholder="Numero 2"/>
        </div>
        <div>
            <button id="calcularSuma" class="botones40"
            type="button">Calcular<br/>Suma</button>

            <button id="calcularResta" class="botones40"
            type="button">Calcular<br/>Resta</button>
        </div>
        <div>
            <button id="calcularMpc"  class="botones40"
            type="button">Calcular<br/>Multiplicacion</button>
        
            <button id="calcularDvs" class="botones40"
            type="button">Calcular<br/>Division</button>
        </div>
        <div >
            <button id="calcularRsd" class="botones90"
            type="button">Calcular Residuo</button>
        </div>
        </div>
    </form>
</body>
<script src="ejercicio-1.js"></script>
</html>
